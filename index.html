<!DOCTYPE HTML>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>test-task-frontend-(junior)</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>


<body>

    <div class="main-сontent">
        <div class="wrapper">

            <header>

                <div class="logo">
                    <div class="logo__symbol">
                        <div class="logo__triangle"></div>
                    </div>
                    <div class="logo__title">Видеосервис</div>
                </div>


                <form class="search-form">
                    <input class="search-form__input" type="text" placeholder="Поиск...">
                    <button class="search-form__button" type="reset">Найти</button>
                </form>

                <button class="header__login-btn  header__login-btn_in login-btn">Войти</button>

            </header>

            <div class="movies-TV">
                <div class="selector">
                    <button class="selector__btn selector__btn_selected">Фильмы</button>
                    <button class="selector__btn ">Телеканалы</button>
                </div>

                <div class="movies ">

                    <div class="movies__new-wrapper">
                        <img src="/img/movies/emoji/fire.png" alt="fire emoji" class="movies__fire-emoji">
                        <h2 class="movies__new">Новинки</h2>
                    </div>


                    <div class="movies__list">

                        <figure class="movies__item">
                            <div class="movies__img-desc">
                                <img src="/img/movies/movies__img/1.png" alt="kitten" class="movies__img">
                                <div class="movies__description">
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore obcaecati officia,
                                    ratione aut soluta, magni iste mollitia minima aliquid ipsum consequuntur vel? Nulla
                                    ipsum minus excepturi commodi dolorem quaerat quae?
                                </div>
                            </div>
                            <figcaption class="movies__title">
                                Мульт в кино. Выпуск №103. <br>Некогда грустить!
                            </figcaption>
                        </figure>

                        <figure class="movies__item">
                            <div class="movies__img-desc">
                                <img src="/img/movies/movies__img/2.png" alt="batman" class="movies__img">
                                <div class="movies__description">
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Esse tempore omnis aliquam
                                    facilis sint deleniti blanditiis voluptate delectus maxime odio asperiores
                                    accusantium iusto at voluptatum quas, saepe alias reiciendis veniam.
                                </div>
                            </div>
                            <figcaption class="movies__title">
                                Новый Бэтмен
                            </figcaption>
                        </figure>

                        <figure class="movies__item">
                            <div class="movies__img-desc">
                                <img src="/img/movies/movies__img/3.png" alt="Hollywood" class="movies__img">
                                <div class="movies__description">
                                    Фильм повествует о череде событий, произошедших в Голливуде в 1969 году, на закате
                                    его «золотого века». Известный актер Рик Далтон и его дублер Клифф Бут пытаются
                                    найти свое место в стремительно меняющемся мире киноиндустрии.
                                </div>
                            </div>
                            <figcaption class="movies__title">
                                Однажды... в Голливуде
                            </figcaption>
                        </figure>

                        <figure class="movies__item">
                            <div class="movies__img-desc">
                                <img src="img/movies/movies__img/4.png" alt="stripper" class="movies__img">
                                <div class="movies__description">
                                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Labore quasi voluptates ex
                                    eum commodi corrupti consequatur culpa quam deleniti esse non minus corporis nihil
                                    aperiam quod numquam, perspiciatis illo? Molestiae?
                                </div>
                            </div>
                            <figcaption class="movies__title">
                                Стриптизёрши
                            </figcaption>
                        </figure>
                    </div>

                    <div class="genres">
                        <h2 class="genres__h2">Жанры</h2>
                        <div class="genres-list">
                            <figure class="genres-list__item">
                                <div class="genres-list__emoji-figcaption">
                                    <img src="/img/movies/genres/1.png" alt="">
                                    <figcaption>Комедии</figcaption>
                                </div>
                                <div class="genres-list__comedy genres-list__background"></div>
                            </figure>
                            <figure class="genres-list__item">
                                <div class="genres-list__emoji-figcaption">
                                    <img src="/img/movies/genres/2.png" alt="">
                                    <figcaption>Драмы</figcaption>
                                </div>
                                <div class="genres-list__drama genres-list__background"></div>
                            </figure>
                            <figure class="genres-list__item">
                                <div class="genres-list__emoji-figcaption">
                                    <img src="/img/movies/genres/3.png" alt="">
                                    <figcaption>Фантастика</figcaption>
                                </div>
                                <div class="genres-list__fantasy genres-list__background"></div>
                            </figure>
                            <figure class="genres-list__item">
                                <div class="genres-list__emoji-figcaption">
                                    <img src="/img/movies/genres/4.png" alt="">
                                    <figcaption>Ужасы</figcaption>
                                </div>
                                <div class="genres-list__horrors genres-list__background"></div>
                            </figure>
                        </div>
                    </div>
                </div>

                <div class="channels">
                    
                </div>
            </div>
        </div>
    </div>










    <script type="text/javascript" src="/js/main.js"></script>
</body>

</html>
